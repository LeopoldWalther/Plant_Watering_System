<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Plant Watering Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Plant Watering Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Control Center</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Data</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="col-12">
        <h2>Control Center</h2>
        <div class="border">
            <h4 class="text-muted">Plant Status: {{text}}</h4>
            <h4 class="text-muted">Last Status Update at {{time}} </h4>
        </div>

        <h4>High Runner Actions</h4>

        <div class="row mt-3 ml-2 mb-3">
            <a href="/sensor/high_runners">
                <button type="button" class="btn btn-outline-secondary ml-2">Check Humidity</button>
            </a>
            <a href="/water/high_runners">
                <button type="button" class="btn btn-outline-secondary ml-2">Water High Runners</button>
            </a>
        </div>

        <h4>Low Runner Actions</h4>

        <div class="row mt-3 ml-2 mb-3">
            <a href="/sensor/low_runners">
                <button type="button" class="btn btn-outline-secondary ml-2">Check Humidity</button>
            </a>
            <a href="/water/low_runners">
                <button type="button" class="btn btn-outline-secondary ml-2">Water Low Runners</button>
            </a>
        </div>


        <h4>Automated Watering</h4>

        <div class="row mt-3 ml-2 mb-3">
            <a href="/auto/water/ON">
                <button type="button" class="btn btn-outline-secondary ml-2">Activate</button>
            </a>
            <a href="/auto/water/OFF">
                <button type="button" class="btn btn-outline-secondary ml-2">Deactivate</button>
            </a>
        </div>

        <div class="row mt-3 ml-2 mb-3">

            <button type="button" class="btn btn-outline-secondary ml-2">Estimated Range With Water</button>
        </div>

        <h4>History</h4>
            <div class="row mt-3 ml-2 mb-3">

            </div>

        <h4>Emergency</h4>
            <div class="row mt-3 ml-2 mb-3">
                <button type="button" class="btn btn-outline-warning ml-2">Stop Water</button>
                <button type="button" class="btn btn-outline-danger ml-2">Emergency Off</button>
            </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
